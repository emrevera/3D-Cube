<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/cube.css" type="text/css" media="screen">
		<title>3D Cube</title>
	</head>
	<body>
		<div class="controls">
			<label>
				Rotate x
				<input type="range" min="0" max="10" value="0"  name="rx">
			</label>
			<label>
				Rotate y
				<input type="range" min="0" max="10" value="0" name="ry">
			</label>
			<label>
				Scale
				<input type="range" min="1" max="40" value="0" name="scale">
			</label>
		</div>
		<div class="center">
			<div class="container">
				<div class="cube">
					<div class="front">Front</div>
					<div class="back">Back</div>
					<div class="right">Right</div>
					<div class="left">Left</div>
					<div class="top">Top</div>
					<div class="bottom">Bottom</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/functions.js"></script>
</html>
